<div class="modal" [ngClass]="{ show: showModal }">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>

    <div class="form-container">
      <h2 class="mb-16">Cadastro de Dados Pessoais</h2>
      <app-personal-form
        [model]="editedRegister"
        [isLoading]="isLoading"
        submitText="Salvar"
        (formSubmit)="onSubmit()"
      ></app-personal-form>
    </div>
  </div>
</div>
